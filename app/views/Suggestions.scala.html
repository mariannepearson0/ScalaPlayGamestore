@(sugs:scala.collection.mutable.Set[Suggest])

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>GameFace Successful Order</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("startbootstrap-bare-gh-pages/vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <style>
                body {
                    padding-top: 54px;
                }
                table{
                    margin: 0 auto;
                }
                media (min-width: 992px) {
                body {
                    padding-top: 56px;
                }
                }

        </style>

    </head>

    <body>

            <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.MainController.homepage()>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.MainController.contactUsPage()>Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.MainController.goToBasket()>Basket
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

            <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5">Suggestions</h1>
                    <p class="lead">Listing all suggestions for website</p>
                    <head>
                        <meta charset="UTF-8">
                    </head>
                    <h2></h2>

                    <table>
                        <thead>
                            <tr><th>Name</th><th>Suggestion</th></tr>
                        </thead>
                        <tbody>
                        @for(sug <- sugs) {
                            <tr><td>@sug.name</td>
                                <td>@sug.suggestion</td></tr>
                        }
                        </tbody>
                    </table>
                    <hr/>

                </div>
            </div>
        </div>

        <hr/>

            <!-- Bootstrap core JavaScript -->
        <script src="@routes.Assets.at("startbootstrap-bare-gh-pages/vendor/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("startbootstrap-bare-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>

    </body>

</html>
