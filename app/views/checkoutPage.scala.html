@(basket:scala.collection.mutable.ArrayBuffer[String])(gamesList: scala.collection.mutable.Set[Game])(sum:Double)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHECKOUT</title>
</head>
    <h2>Basket</h2>
<body>
<table>
    <thead>
        <tr><th>Title</th><th>Price</th></tr>
    </thead>
    <tbody>
    @for(item <- basket) {
        @for(game <- gamesList if game.gameID == item) {
            <tr><td>@game.title</td>
                <td>@game.price</td></tr>
        }
    }
</tbody>
</table>
    <h2>BILL</h2>
    <a class="nav-link" href="@routes.MainController.calculateTotal()">Checkout</a>
    <h1>SUM: @sum</h1>
    <a></a>
</body>
</html>
